service: werdino-daily-lambda
provider:
  name: aws
  region: eu-central-1
  runtime: nodejs8.10
  stage: ${opt:stage, 'dev'}
functions:
  runWerdino:
    handler: handler.runWerdino
    environment:
      SLACK_WEBHOOK_ADDRESS: ${file(./config/config.${self:provider.stage, }.json):SLACK_WEBHOOK_ADDRESS}
    events:
    - schedule:
        rate: cron(*/1 * * * ? *)
        enabled: true